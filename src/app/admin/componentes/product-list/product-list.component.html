<a mat-raised-button routerLink="create" >Crear Nuevo Producto</a>
<table mat-table [dataSource]="products" class="mat-elevaton-z8 products-table">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>PRICE</th>
        <td mat-cell *matCellDef="let products"> {{products.price}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>ACCION</th>
        <td mat-cell *matCellDef="let products">
            <a mat-raised-button [routerLink]="['edit', products.id]" >EDITAR</a>
            <button mat-raised-button color="warn" (click)="deleteProduct()">ELIMINAR</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
